<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ödeme Sayfası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            background: #0a7cff;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #055ec2;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Hizmet Ödemesi</h1>
    <p>Online hizmet bedeli</p>

    <div class="price">4.500 TL</div>

    <button onclick="odemeGit()">Ödeme Yap</button>

    <div class="info">
        Ödeme işlemi banka tarafından güvenli şekilde yapılır.<br>
        Kart bilgileri bu sitede alınmaz.
    </div>
</div>

<script>
function odemeGit() {
    window.location.href = "https://BANKANIN-ODEME-LINKI-BURAYA";
}
</script>

</body>
</html>
