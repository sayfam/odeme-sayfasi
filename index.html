<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Payment Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("pOYwTnkJ8X4P3XPOh"); // PUBLIC KEY
        })();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 15px;
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #1f6fe5;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #155bd3;
        }

        .success {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Zahlungsanfrage</h2>

    <label for="amount">Betrag (USD)</label>
    <input type="number" id="amount" placeholder="z. B. 150" min="1" step="0.01">

    <label for="email">E-Mail-Adresse</label>
    <input type="email" id="email" placeholder="kunde@email.com">

    <button onclick="sendPaymentRequest()">Anfrage senden</button>

    <div class="success" id="result"></div>
</div>

<script>
function sendPaymentRequest() {
    const amount = document.getElementById("amount").value;
    const email = document.getElementById("email").value;

    if (!amount || !email) {
        alert("Bitte Betrag und E-Mail eingeben.");
        return;
    }

    emailjs.send(
        "service_k0etb79",     // SERVICE ID
        "template_qhfvilr",    // TEMPLATE ID
        {
            amount: "$" + parseFloat(amount).toFixed(2),
            email: email
        }
    ).then(function () {
        document.getElementById("result").innerText =
            "E-Mail wurde erfolgreich gesendet âœ…";
    }, function (error) {
        alert("Fehler beim Senden: " + error.text);
    });
}
</script>

</body>
</html>
